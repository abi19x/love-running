<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags for search engines-->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and phonix park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">

    <!--title-->
    <title>Love Running</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon-zip/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-zip/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-zip/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon-zip/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon-zip/android-chrome-512x512.png">
    <link rel="icon" href="assets/favicon-zip/favicon.ico" type="image/x-icon" />

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/favicon-zip/css/style.css">

</head>

<body>
    <!--Header Content-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <!--Navigation bars-->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <section id="signup">

            <form method="POST" action="https://formdump.codeinstitute.net" id="signup-form">

                <h2><i class="fa-solid fa-heart-pulse"></i> Let`s get you signed up!</h2>

                <label for="first-name">First Name</label>
                <input class="text-input" type="text" id="first-name" name="first-name" required>
                <br>

                <label for="last-name">Last Name</label>
                <input class="text-input" type="text" id="last-name" name="last-name" required>
                <br>

                <label for="email-address">Email Address</label>
                <input class="text-input" type="email" id="email-address" name="email-address" required>
                <br>

                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running-preference" value="road" checked
                            required>
                    </div>

                    <label for="trail">Trail</label>
                    <input type="radio" id="trail" name="running-preference" value="trail" required>
                    <div>

                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running-preference" value="both" required> 
                    </div>
                </div>

                <button class="join-button" type="submit">Let`s Run!</button>
            </form>
        </section>
    </main>

    <!--Footer Content-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li><a href="https://x.com/?lang=en" target="_blank" rel="noopener"
                    aria-label="Visit our X page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>

            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>

            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font Awsome kit-->
    <script src="https://kit.fontawesome.com/0da83067d9.js" crossorigin="anonymous"></script>
</body>

</html>
